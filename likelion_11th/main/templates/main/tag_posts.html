{% extends 'base.html' %}
{% block content %}

<div class="post_container">
    <h1>#{{tag}} 게시물 목록</h1>
    <hr>
    {% for post in posts %}
    <div class="post">
        <h2><a class="title" href="{% url 'main:detail' post.id %}">제목 : {{ post.title }}</a></h2>
        <h5>작성자 : {{ post.writer }}</h5>
        <p>내용 : {{ post.body }}</p>
    </div>
    <hr>
    {% endfor %}
</div>

{% endblock %}
